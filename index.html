<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyein Ei Sandar Soe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <table class="table table-striped table-dark" id="booking-tbl">
      <thead>
        <tr>
          <th scope="col">#id</th>
          <th scope="col">name</th>
          <th scope="col">username</th>
          <th scope="col">email</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

</body>

<script>
  const myHeaders = new Headers();

  const myRequest = new Request('https://jsonplaceholder.typicode.com/users', {
    method: 'GET',
    headers: myHeaders,
    cache: 'default',
    mode: 'cors'
  });

  fetch(myRequest)
    .then(response => response.json())
    .then(data => {
      console.log(data);
      const tbody = document.querySelector("#booking-tbl tbody");
      data.forEach(dt => {
        tbody.innerHTML += `<tr><td>${dt.id}</td><td>${dt.name}</td><td>${dt.username}</td><td>${dt.email}</td></tr>`;
      });
    });

</script>

</html>
